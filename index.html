<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors-project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="images">
        <button class="move-button js-rock-button">
          <img
            src="/images/rock-emoji.png"
            alt="rock-emoji"
            class="image-icon"
          />
        </button>
        <button class="move-button js-paper-button">
          <img
            src="/images/paper-emoji.png"
            alt="paper-emoji"
            class="image-icon"
          />
        </button>
        <button class="move-button js-scissors-button">
          <img
            src="/images/scissors-emoji.png"
            alt="scissors-emoji"
            class="image-icon"
          />
        </button>
      </div>
      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button class="Reset-btn js-reset-button">Reset score</button>

      <button class="auto-play js-autoplay-button">Auto play</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
