<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors-project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="images">
        <button
          onclick="
     pickComputerMove();
     playGame('rock');
    "
          class="move-button"
        >
          <img
            src="/images/rock-emoji.png"
            alt="rock-emoji"
            class="image-icon"
          />
        </button>
        <button
          onclick="
    pickComputerMove()
    playGame('paper');
    "
          class="move-button"
        >
          <img
            src="/images/paper-emoji.png"
            alt="paper-emoji"
            class="image-icon"
          />
        </button>
        <button
          onclick="
    pickComputerMove()
    playGame('scissors');
    "
          class="move-button"
        >
          <img
            src="/images/scissors-emoji.png"
            alt="scissors-emoji"
            class="image-icon"
          />
        </button>
      </div>
      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button
        onclick="
     score.wins = 0;
    score.loses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement()
    "
        class="Reset-btn"
      >
        Reset score
      </button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
